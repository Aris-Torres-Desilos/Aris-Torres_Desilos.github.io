<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagenes/loging.jpg'); /* Cambia esta ruta por la de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        header {
            background-color: rgba(35, 47, 62, 0.8); /* Fondo semi-transparente */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #login {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con 90% de opacidad */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        #login:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #232F3E;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff9900;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
        footer {
            background-color: rgba(35, 47, 62, 0.8); /* Fondo semi-transparente */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-label input {
            margin-right: 10px;
        }
        @media (max-width: 400px) {
            #login {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <section id="login">
        <h2>Accede a tu cuenta</h2>
        <form action="#" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-label">
                <input type="checkbox" id="recordar" name="recordar">
                <label for="recordar">Recordarme</label>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Tienda en Línea</p>
    </footer>
</body>
</html>
